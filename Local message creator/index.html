<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local message application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="box">
          <h1>Create a local message!</h1>
          <p class="text-center" style="font-weight: 600">Local message creator is a simple and user-friendly application that allows you to create and send custom messages to your local person.</p>
          <input type="text" placeholder="Type your message..." id="messageInput" class="form-control">
          <div class="create">
            <button id="create-btn" class="bg-sky-500 hover:bg-sky-700 text-white rounded-2xl">Create message</button>
            <p class="text-sky-400">Your created message: <span id="message"></span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
